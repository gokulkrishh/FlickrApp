<!doctype html>
<html ng-app="FlickrApp">
  <head>
    <meta http-equiv="content-script-type" content="text/javascript">
    <title>Flickr Application</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
  <div id="spinner" loader>
        <p id="img-spinner" class="model"></p>
    </div>
  <!-- navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Flick App</a>
      </div>
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#/">Home</a></li>
        <li><a href="#/aboutApp">About Dev</a></li>
      </ul> 
    </div>
  </nav>
  <!-- end of nav bar -->

  <!-- view  -->
  <div class="controller" style="min-height:500px;margin-top:5%;">
      <div ng-view></div>
  </div>
  <!-- end of ng-view -->

  <!-- footer  -->
  <div id="footer">
    <div class="container">
      <p>Site Designed and Developed by <a class="bhead" href="#/aboutApp">gokul</a></p>
    </div>
  </div>
  <!-- end of footer -->

  <!-- scripts -->
  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/angular-route.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
